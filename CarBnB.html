<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CarBnB </title>
</head>
<body>
    <h1>CarBnB sign up page</h1>
    <h2>Please create your account</h2>

    <form action="/action_page.php">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password"><br><br>
        <label for="confirmpassword">Confirm Password:</label>
        <input type="text" id="confirmpassword" name="confirmpassword"><br><br>
        <label for="drivers_license">Drivers lisence ID:</label>
        <input type="text" id="drivers_lisence" name="drivers_lisence"><br><br>
        <label for="national_id">National ID:</label>
        <input type="text" id="national_id" name="national_id"><br><br>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age"><br><br>
        <label for="phone_number">Phone number:</label>
        <input type="text" id="phone_number" name="phone_number"><br><br>

        <input type="radio" id="customer" name="usertype" value="customer">
        <label for="customer">Customer</label>
        <input type="radio" id="carowner" name="usertype" value="carowner">
        <label for="carowner">Car Owner</label><br><br>

        <input type="submit" value="Submit"><br>
    </form>

    
</body>
</html>
